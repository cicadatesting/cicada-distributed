name: Main-Test
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - edited
      - synchronize
jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade build wheel
          python3 -m pip install --user --upgrade twine
          make install-dev-dependencies
      - name: build-library
        run: |
          make package
          make install-dev-local
      - name: run-smoke-test
        run: |
          cd integration-test
          ls
          ENV=local cicada-distributed --debug run -t run --log-path logs --no-exit-unsuccessful
          ls
          ls logs
  smoke-test-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade build wheel
          python3 -m pip install --user --upgrade twine
          make install-dev-dependencies
      - name: build-library
        run: |
          make package
          make install-dev-local
      - name: build-base-image
        run: |
          make build-base-dev
      - name: build-backend
        run: |
          cd backend
          make build-dev
      - name: smoke-test
        run: |
          mkdir smoke-test
          ENV=dev cicada-distributed --debug init ./smoke-test
          cd smoke-test
          ls
          ENV=dev cicada-distributed --debug start-cluster
          docker ps
          ENV=dev cicada-distributed --debug run
          ENV=dev cicada-distributed --debug stop-cluster
          docker ps
  smoke-test-kube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade build wheel
          python3 -m pip install --user --upgrade twine
          make install-dev-dependencies
      - name: build-library
        run: |
          make package
          make install-dev-local
      - name: build-base-image
        run: |
          make build-base-dev
      - name: build-backend
        run: |
          cd backend
          make build-dev
      - name: setup-cluster
        run: |
          curl -s https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash
          make setup-cluster
          make import-images-dev
          make install-kube
          docker ps
          kubectl get pods
        # NOTE: may need to wait for pods
      - name: run-smoke-test
        run: |
          mkdir smoke-test
          ENV=dev cicada-distributed --debug init ./smoke-test
          cd smoke-test
          ls
          docker build -t cicadatesting/smoke-test:local .
          k3d image import cicadatesting/smoke-test:local
          ENV=dev cicada-distributed --debug run --mode=KUBE --image=cicadatesting/smoke-test:local
          cd ..
          make uninstall-kube
          make teardown-cluster
          docker ps
